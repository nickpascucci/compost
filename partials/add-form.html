<div class="add-form" ng-controller="AddFoodCtrl">
  <div class="left half">
    <input class="food-name" type="text" placeholder="Name" ng-model="food.name" autofocus/>
    <div class="expiration">
      Expires in
      <div class="expire-1">
        {{getDaysBetween(food.date, now)}}
      </div>
      days
    </div>
  </div>
  <div class="right half left-border">
    <input class="expiration-date" type="date" ng-model="food.date"/>
    <div class="save-button" ng-click="save()">Save</div>
  </div>
</div>
